<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDO com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com python </h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-3 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for crud in crud %}
            <tr>
                <th>{{crud.id}}</th>
                <td>{{crud.modelo}}</td>
                <td>{{crud.marca}}</td>
                <td>{{crud.ano}}</td>
                <td>
                    <a name="" id="" class="btn btn-dark" href="/view/{{crud.id}}/" role="button">Visualizar</a>
                    <a name="" id="" class="btn btn-primary" href="/edit/{{crud.id}}/" role="button">Editar</a>
                    <a name="" id="" class="btn btn-danger" href="" role="button">Deletar</a>
                </td>
            </tr>    
            {% endfor %} 
            </tbody>
        </table>
    </div>
</body>
</html>
